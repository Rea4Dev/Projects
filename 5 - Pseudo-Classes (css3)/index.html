<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style> /* Sempre que optativo alterno onde faço o CSS para não criar vícios.  */
        div{
            background-color: rgb(216, 213, 213);
            display: inline-block; /* novidade */
            height: 500px;
            width: 500px;
            text-align: center;
        }
        div:hover{ /* novidade */
            background-color: rgb(42, 40, 40);
        }
    </style>
</head>
<body>
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
</body>
</html>
