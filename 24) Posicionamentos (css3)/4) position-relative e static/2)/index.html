<!-- Temos duas divs, nosso objetivo é colocar uma sobre a outra. -->

<!-- Basta colocarmos o position:relative
Saiba que o padrão é static -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elementExample{
            width: 200px;
            height: 200px;
            line-height: 200px;
            color: white;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
        }
        .elementExample_first{
            background-color: #8E44AD;
            position: relative;
            top:200px;
        }
        .elementExample_last{
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="elementExample elementExample_first">
        Apenas uma div
    </div>
    <div class="elementExample elementExample_last">
        Apenas outra div
    </div>
</body>
</html>
