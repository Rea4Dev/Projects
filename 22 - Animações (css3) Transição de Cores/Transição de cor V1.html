<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de cor</title>
    <style>
        @keyframes animacao{
            from {background-color: purple;width: 500px;}
            to {background-color: red;width: 200px;}
        }
        #bloco{
            width: 500px;
            height: 500px;
            background-color: purple;
            animation-name: animacao;
            animation-duration: 6s;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div id="bloco"></div>
</body>
</html>
